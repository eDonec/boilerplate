name: "build client On PR approve / merge to dev and master"

on:
  pull_request_review:
    types: [submitted]
    paths:
      - "apps/client/**"
      - ".github/workflows/client*"
      - ".docker/Dockerfile.client*"
      - "packages/**"
  push:
    branches: [master]
    paths:
      - "apps/client/**"
      - ".github/workflows/client*"
      - ".docker/Dockerfile.client*"
      - "packages/**"

jobs:
  client-build-and-publish-head:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' # Running this job only for develop branch

    steps:
      - uses: actions/checkout@v3 # Checking out the repo

      - name: Build and Publish head Docker image
        uses: VaultVulp/gp-docker-action@1.2.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }} # Provide GITHUB_TOKEN to login into the GitHub Packages
          image-name: client # Provide Docker image name
          dockerfile: .docker/Dockerfile.client # Provide Dockerfile path
          image-tag: head

  client-build-and-publish-latest:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' # Running this job only for master branch

    steps:
      - uses: actions/checkout@v3 # Checking out the repo

      - name: Build and Publish latest Docker image
        uses: VaultVulp/gp-docker-action@1.2.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }} # Provide GITHUB_TOKEN to login into the GitHub Packages
          image-name: client # Provide only Docker image name, tag will be automatically set to latest
          dockerfile: .docker/Dockerfile.client

  client-build-and-publish-tag:
    runs-on: ubuntu-latest
    if: (github.ref != 'refs/heads/master') && (github.ref != 'refs/heads/develop') && (github.event.review.state == 'approved') # Running this job only for master and develop branch

    steps:
      - uses: actions/checkout@v3

      - name: Build and Publish Tag Docker image
        uses: VaultVulp/gp-docker-action@1.2.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }} # Provide GITHUB_TOKEN to login into the GitHub Packages
          image-name: client # Provide only Docker image name
          dockerfile: .docker/Dockerfile.client
          extract-git-tag: true
